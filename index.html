<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" type="text/css" href="css/master.css">
<link href="css\nouislider.css" type="text/css" rel="stylesheet">
</head>

<body>


  <div class="renderHost">
    <div id="backdrop"></canvas>
    <canvas id="renderCanvas" touch-action="none"></canvas>
  </div>

  <div id="containerUI" >
    <div id="tooltip">Tooltip</div>

    <div id='sidebar_left'>
      <div id= "logo">logo</div>
      <div class = "wrapperAttributionList" id = "wrapperAttributionsSwizterland">
        <div class = "attributionList" id= "attributionListSwiss">
          <div class="attributionButton">
             <label>
                <input type="checkbox" value="Attribution 01" checked><span>Attribution 01</span>
             </label>
          </div>
          <div class="attributionButton">
             <label>
                <input type="checkbox" value="Attribution 02" checked><span>Attribution 02</span>
             </label>
          </div>
        </div>
        <div id= "attributionListButtons">

          <label for=buttonAll class="attributionButton narrow">
            <input type=button  class="attributionInput" id=buttonAll >
            <span>All</span>
          </label>

          <label for=buttonNone class="attributionButton narrow">
            <input type=button  class="attributionInput" id=buttonNone >
            <span>None</span>
          </label>

        </div>
      </div>
      <div class = "wrapperAttributionList" id = "wrapperAttributionsWorld">
        <div class = "attributionList" id= "attributionListWorld">
          <label for=radio1 class="attributionButton">
          <input type=radio name=attackers class="attributionInput" id=radio1 >
          <span>Radio1</span>
          </label>
          <label for=radio2  class="attributionButton">
            <input type=radio class="attributionInput" name=attackers id=radio2 >
            <span>Radio2</span>
          </label>
        </div>
        <div id= "attributionListButtons">

          <label for=buttonAttackers class="attributionButton narrow">
            <input type=radio  name=attackersvictims class="attributionInput" id=buttonAttackers checked>
            <span>Attackers</span>
          </label>

          <label for=buttonVictims class="attributionButton narrow">
            <input type=radio name=attackersvictims class="attributionInput" id=buttonVictims >
            <span>Victims</span>
          </label>

        </div>
      </div>
    </div>
    <div id='header'>
      <div id="headerTitel">Cyber Threat Center</div>
      <div id="modeSelection_Wrapper">
        <ul>
          <li><input type="button" class="modeButton" id="buttonModeSwitzerland" value="Switzerland"></li>
          <li><input type="button" class="modeButton" id="buttonModeWorld" value="World"></li>
        </ul>
       </div>
    </div>

    <div id='sidebar_right'>Sidebar Right</div>
    <div id = 'wrapperTimeline'>
      <div id='timelineSwitzerland'>
      </div>
    </div>

    <div id = "wrapperAttackSelector">attack selector</div>
    <div id = "wrapperAttackDetails">attack details</div>
  </div>





  <script src="https://cdn.babylonjs.com/babylon.js"></script>
  <script src="js\nouislider.js"></script>
  <script src="js\focusModes.js"></script>
  <script src="https://cdn.babylonjs.com/loaders/babylonjs.loaders.js"></script>
  <script src="js\moment.min.js"></script>
  <script src="js\main.js"></script>



</body>
</html>
